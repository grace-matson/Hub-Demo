name: unit_test

on:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Check payload
      run : echo ${{ toJson(github) }}
    - uses: ruslandulina/compare-basehead-commits@v1
      if: always()
      id: list
      with:
        format: 'json'
    - if: always()
      run: echo ${{ steps.list.outputs.all }}
