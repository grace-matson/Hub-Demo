name: unit_test_gh

on:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.6.3

    - name: 'Set up Cloud SDK'
      uses: google-github-actions/setup-gcloud@v0

    - name: Get list of changed files
      uses: ruslandulina/compare-basehead-commits@v1
      if: always()
      id: list
      with:
        format: 'json'
    - name: echo
      run: |
        echo ${{ steps.list.outputs.added }}
        echo ${{ steps.list.outputs.modified }}
    - name: Log list and search for necessary files
      if: always()
      env:
        ADDED_LIST: ${{ steps.list.outputs.added }}
        MODIFIED_LIST: ${{ steps.list.outputs.modified }}
      run: python3 ./.github/scripts/check.py




